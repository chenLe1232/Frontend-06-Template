  <script>
    let patten = [
      [0, 2, 0],
      [0, 1, 0],
      [0, 0, 0]
    ];

    let color = 1;

    function show() {
      let bord = document.getElementById('bord');
      bord.innerHTML = '';
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          let cell = document.createElement('div');
          cell.classList.add('cell');
          cell.innerText = patten[i][j] === 2 ? 'üë∑‚Äç‚ôÇÔ∏è' : patten[i][j] === 1 ? 'üëÆ‚Äç‚ôÇÔ∏è' : '';
          cell.addEventListener('click', () => move(j, i));
          bord.appendChild(cell);
        }
        bord.appendChild(document.createElement('br'));
      }
    }

    function move(x, y) {
      patten[y][x] = color;
      if (check(patten, color )){
        alert( color === 2 ? 'ËÄÅÂ§¥Ëµ¢' : 'Ë≠¶ÂØüËµ¢‰∫Ü')
      }
      color = 3 - color;
      if ( willWin(patten, color)){
        console.log(color === 2 ? 'ËÄÅÂ§¥Â∞ÜËµ¢' : 'Ë≠¶ÂØüÂ∞ÜËµ¢')
      }
      show();
    }

    // Âà§Êñ≠ÊòØÂê¶Ëµ¢‰∫Ü
    function check(patten, color) {
      // Ê£ÄÊü•Ë°å
      for (let i = 0; i < 3; i++) {
        let win = true;
        for (let j = 0; j < 3; j++) {
          if (patten[i][j] !== color) {
            win = false;
          }
        };
        if (win) {
          return true;
        }
      }
      // Ê£ÄÊü•Âàó
      for (let i = 0; i < 3; i++) {
        let win = true;
        for (let j = 0; j < 3; j++) {
          if (patten[j][i] !== color) {
            win = false;
          }
        }
        if ( win ) {
          return true;
        }
      };
      // Ê£ÄÊü•Â∑¶ÊñúÔºõÂùóÁ∫ß‰ΩúÁî®Âüü
      {
        let win = true;
        for (let j = 0; j < 3; j++) {
          if (patten[j][j] !== color) {
            win = false
          }
        };
        if ( win ) {
          return true;
        }
      };
      // Ê£ÄÊü•Âè≥Êñú  ÂùóÁ∫ß‰ΩúÁî®Âüü
      {
        let win = true;
        for ( let j = 0; j < 3; j++){
          if ( patten[j][2-j] !== color){
            win = false
          }
        };
        if ( win ) {
          return true;
        }
      };
      // ÈÉΩ‰∏çÊª°Ë∂≥ ËøîÂõû false
      return false;
    }
    
    function deepClone(patten){
      return JSON.parse(JSON.stringify(patten));
    }

    function willWin(patten, color) {
      for ( let i = 0; i < 3; i++){
        for( let j = 0; j< 3; j++){
          if(patten[i][j])
            continue;
          let temp = deepClone(patten);
          temp[i][j] = color;
          if ( check(temp, color)){
            return [j, i];
          }
        }
      };
      return null;
    }
    
    function bestChoice(patten, color){
      let p;
      if ( p = willWin(patten, color)){
        return {
          point: p,
          result: 1
        }
      }
      let result = -2;
      let point = null;
      for(let i = 0; i < 3; i++){
        for(let j = 0; j< 3; j++){
          if(patten[i][j])
            continue;
          let tmp = deepClone(patten);
          tmp[i][j] = color;
          let r = bestChoice(tmp, 3 - color).result;
          if ( -r > result) {
            result = - r;
            point = [j, i];
          }
        }
      };
      return {
        point: point,
        result: point ? result : 0
      }
    }
